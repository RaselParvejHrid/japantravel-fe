<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and Favicon -->
    <title>Japan Travel</title>
    <link rel="icon" type="image/png" href="/assets/images/logo.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>

    <!-- My CSS  -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- My JS -->
    <script src="js/UIText.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo and Agency Name (Always visible) -->
            <a class="navbar-brand d-flex align-items-center order-0" href="#">
                <img src="assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                <span id="agency-name" class="ms-2 fw-bolder">Japan Travel</span>
            </a>

            <!-- Navbar Menu Items (Collapsed on Mobile) -->
            <div class="collapse navbar-collapse text-center order-3 order-lg-1 py-3 py-lg-0" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span id="nav-menu-item-videos">Videos</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span id="nav-menu-item-images">Images</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span id="nav-menu-item-news">News</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span id="nav-menu-item-team">Team</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span id="nav-menu-item-contact">Contact</span></a>
                    </li>
                </ul>
            </div>

            <!-- Hamburger Icon (Rightmost on Mobile) -->
            <button class="navbar-toggler ms-auto  border order-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Language Switcher (Always visible) -->
            <div class="btn-group language-switcher d-flex align-items-center order-1 order-lg-3" role="group"
                aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="english-button" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="english-button"><span class="en">ENG</span></label>

                <input type="radio" class="btn-check" name="btnradio" id="bangla-button" autocomplete="off">
                <label class="btn btn-outline-primary" for="bangla-button"><span class="bn">বাংলা</span></label>
            </div>


        </div>


    </nav>

    <!-- Hero Carousel  -->
    <div id="HeroCarousel" class="carousel slide  carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#HeroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#HeroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#HeroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="/assets/images/sample-hero-slide0.jpg" class="d-block w-100"
                    style="max-height: 600px; object-fit: cover;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5><span id="slide0-label" class="bg-dark opacity-75 p-2 rounded">Japan Travel</span>
                    </h5>
                    <p><span id="slide0-caption" class="bg-dark opacity-75 p-2 rounded">Japan Travel is your
                            best travel friend.</span>
                    </p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="/assets/images/sample-hero-slide1.jpg" class="d-block w-100"
                    style="max-height: 600px; object-fit: cover;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5><span id="slide1-label" class="bg-dark opacity-75 p-2 rounded">Japan Travel</span>
                    </h5>
                    <p><span id="slide1-caption" class="bg-dark opacity-75 p-2 rounded">Japan Travel is your
                            best travel friend.</span>
                    </p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="/assets/images/sample-hero-slide2.jpg" class="d-block w-100"
                    style="max-height: 600px; object-fit: cover;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5><span id="slide2-label" class="bg-dark opacity-75 p-2 rounded">Japan Travel</span>
                    </h5>
                    <p><span id="slide2-caption" class="bg-dark opacity-75 p-2 rounded">Japan Travel is your
                            best travel friend.</span>
                    </p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#HeroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#HeroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</body>

</html>
